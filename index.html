<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard"></div>
    <div id="currentMove"></div>

    <div class="displayControls">
        <label for="player1" id="player1label">Player 1 Name: </label>
        <input type="text" id="player1">
        <label for="player2" id="player2label">Player 2 Name: </label>
        <input type="text" id="player2">
    <button class="controls" id="start">Start Game</button>
    <button class="controls" id="reset">Reset</button>
    </div>

    
</body>
</html>
